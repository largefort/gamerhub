<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerHub - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.userfront.com/@userfront/toolkit@latest/dist/web-component.umd.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="signup-container col-md-6">
            <h1 class="text-center mb-4">Create Your GamerHub Account</h1>
            <div class="signup-form">
                <!-- Userfront Signup Form -->
                <signup-form
                    tenant-id="5nx7999b"
                    theme='{
                        "colors":{
                            "light":"#00c7fc",
                            "dark":"#00c7fc",
                            "accent":"#13a0ff",
                            "lightBackground":"#5e30eb",
                            "darkBackground":"#ffffff"
                        },
                        "colorScheme":"auto",
                        "fontFamily":"Avenir, Helvetica, Arial, sans-serif",
                        "size":"compact",
                        "extras":{
                            "rounded":true,
                            "gradientButtons":true,
                            "hideSecuredMessage":false
                        }
                    }'>
                </signup-form>
            </div>
            <p class="text-center mt-3">
                Already have an account? <a href="index.html">Log in here</a>.
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
